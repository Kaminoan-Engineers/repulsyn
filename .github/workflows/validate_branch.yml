name: Validate PR Source Branch

on:
  pull_request:
    branches:
      - main

jobs:
  ensure-test-branch:
    runs-on: ubuntu-latest
    steps:
      - name: Check PR source branch
        run: |
          if [[ "${{ github.head_ref }}" != test* ]]; then
            echo "❌ PR must come from a branch named 'test*', not '${{ github.head_ref }}'."
            exit 1
          fi
          echo "✅ Source branch is valid."
