jobs:
  validate-branch:
    if: ${{ github.event_name == 'pull_request' }}
    runs-on: ubuntu-latest
    steps:
      - name: Check branch name
        run: |
          branch="${{ github.head_ref }}"
          if [[ ! $branch =~ ^(feature|hotfix|chore|release)/[a-z0-9._-]+$ ]]; then
